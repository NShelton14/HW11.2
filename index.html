<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>HW11.2</title>
  </head>
  <body>
    <h1>HW11.2</h1>
    <form class="flex flex--justify-content">
      <div class="flex--flex-direction">
        <div>
          <label for="text">Write something!</label>
          <input type="text" id="text" />
        </div>
        <div>
          <label for="size">Text Size</label>
          <input type="range" name="size" id="size" min="0" max="100" />
          <p id="textsize">50</p>
        </div>
        <div>
          <button type="submit">Set Min Size</button>
          <input type="number" id="min" />
          <label for="min"></label>
        </div>

        <div>
          <button type="submit">Set Max Size</button>
          <input type="number" id="max" />
          <label for="max"></label>
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" name="color" id="color" />
          <p id="textcolor"></p>
        </div>
      </div>
    </form>
    <div class="flex flex--justify-content" id="para"></div>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
